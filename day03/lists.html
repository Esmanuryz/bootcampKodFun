<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>


<body>
    <h1>Lists</h1>
    <h2>Fruits</h2>
    <h3>Unordered List</h3>

    <ul type="square">
        <li>list items</li>
        <li>apple</li>
        <li>tomato</li>
    </ul>
    <h3>Ordered List <br>
        (Provinces by population)
    </h3>

    <ol type="a">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Izmir</li>
    </ol>

    <h3>Dictianory</h3>
    <dl>
        <!-- definition list -->
        <!-- dt dd ve dd acilim? -->
        <dt>pronunciation</dt> <!--definition term -->
        <dd>telaffuz</dd> <!--definition description -->
        <dt>congratulation</dt>
        <dd>tebrikler</dd>
    </dl>

</body>

</html>
