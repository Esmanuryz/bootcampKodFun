<body>
    <h1>javascript ogreniyorum</h1>
    <p>
        <!-- buranin icini js ile degistirebilir miyiz? -->

    <!-- js komutlari script arasina yazilir! -->

        ilkParag.style.color = "purple";
        document.body.style.background = "linear-gradient(to right, orange, white)";

    </script>
</body>
